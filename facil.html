<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prepare-se</title>
  <style>
    body {  
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dda0dd, #ffc0cb); /* lilás e rosa claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.3);
    }

    h1 {
      color: #800080;
      font-size: 28px;
      animation: blink 1.2s infinite;
    }

    h2 {
      color: #ba55d3;
      font-size: 22px;
      margin-top: 20px;
      animation: blink 1.2s infinite alternate;
    }

    /* Ampulheta com degradê animado */
    .hourglass {
      font-size: 90px;
      animation: flip 2s infinite;
      margin: 20px 0;

      background: linear-gradient(45deg, #ff69b4, #8a2be2, #dda0dd);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flip 2s infinite, gradientShift 4s infinite alternate;
    }

    /* Texto piscando */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Ampulheta virando */
    @keyframes flip {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animação do degradê */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PREPARE-SE</h1>
    <div class="hourglass">⌛</div>
    <h2>O jogo está começando!</h2>
  </div>
</body>

<script>
  setTimeout(function () {
    window.location.href = "inicio.html"; // Altere aqui para o nome da tela de perguntas
  }, 3000); // 3 segundos
</script>

</html>
