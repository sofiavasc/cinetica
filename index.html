<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Milhão: Cinética Química</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #dda0dd; /* Fundo lilás */
      background-image: 
        url('https://www.transparenttextures.com/patterns/cubes.png'),
        url('https://img.icons8.com/external-flat-icons-inmotus-design/100/ffffff/external-Chemical-laboratory-flat-icons-inmotus-design.png');
      background-repeat: repeat, no-repeat;
      background-position: top left, center;
      background-size: auto, 300px;
      background-blend-mode: multiply, overlay;
      background-attachment: fixed;

      color: #dda0dd;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white; /* Lilás suave */
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px #8a2be2;
      text-align: center;
      position: relative;
      animation: fadeIn 1.2s ease-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container img.main-img {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      filter: brightness(1);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #800080;
      text-shadow: 0 0 10px #800080;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #4b004b;
      line-height: 1.6;
    }

    a.start-button {
      display: inline-block;
      padding: 15px 45px;
      font-size: 1.3rem;
      color: #dda0dd;
      background-color: #8a2be2;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 18px #800080;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a.start-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }

    a.start-button:hover::after {
      left: 120%;
    }

    a.start-button:hover {
      background-color: #800080;
      color: #ffd700;
      box-shadow: 0 10px 30px #800080;
    }

    /* Ícones decorativos mais claros */
    .decor {
      position: absolute;
      width: 40px;
      opacity: 0.5;
      filter: brightness(1.2);
      animation: float 6s ease-in-out infinite;
    }

    .icon1 { top: -20px; left: -20px; transform: rotate(-15deg); }
    .icon2 { top: 10px; right: -30px; transform: rotate(10deg); }
    .icon3 { bottom: -25px; left: 20px; transform: rotate(20deg); }
    .icon4 { bottom: -20px; right: 10px; transform: rotate(-10deg); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ícones decorativos claros -->
    <img src="https://img.icons8.com/color/48/test-tube.png" class="decor icon1" alt="Teste Tubo" />
    <img src="https://img.icons8.com/color/48/benzene-ring.png" class="decor icon2" alt="Anel Benzeno" />
    <img src="https://img.icons8.com/color/48/microscope.png" class="decor icon3" alt="Microscópio" />
    <img src="https://img.icons8.com/color/48/chemical-plant.png" class="decor icon4" alt="Planta Química" />

    <!-- Imagem principal -->
    <img src="frasquinho.webp" alt="Imagem Química" class="main-img" />

    <h1>Jogo do Milhão</h1>
    <p>Você está pronto para encarar o desafio da <strong>Cinética Química</strong>?<br>Responda corretamente e conquiste o milhão!</p>
    <a href="avatar.html" class="start-button">Começar</a>
    <a href="manual.html" class="start-button" style="margin-top: 15px; background-color: #8a2be2; box-shadow:#800080;">Manual do Jogo</a>

  </div>
</body>
</html>
